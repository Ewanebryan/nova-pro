<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Admin | Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl p-8 border border-slate-100">
        <div class="flex items-center justify-between mb-8">
            <h1 class="text-2xl font-extrabold text-slate-800">Add New Product</h1>
            <a href="ecommerce.html" class="text-indigo-600 text-sm font-bold hover:underline">View Store →</a>
        </div>

        <form id="productForm" class="space-y-5">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Product Name</label>
                <input type="text" id="name" required placeholder="e.g. Gaming Mouse" 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Price ($)</label>
                    <input type="number" id="price" required placeholder="99.99"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Category</label>
                    <select id="cat" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
                        <option value="Tech">Technology</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Home">Home Decor</option>
                    </select>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Image URL</label>
                <input type="url" id="img" required placeholder="https://images.unsplash.com/..." 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-widest mb-2">Short Description</label>
                <textarea id="desc" rows="3" placeholder="Describe the item..." 
                    class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition"></textarea>
            </div>

            <button type="submit" id="submitBtn" 
                class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all active:scale-[0.98]">
                Upload to Database
            </button>
        </form>

        <div id="statusMsg" class="mt-6 text-center hidden">
            <div class="p-4 rounded-xl text-sm font-bold" id="statusBox"></div>
        </div>
    </div>

    <script>
        // POINTING TO YOUR NEW LIVE BACKEND
        const API_URL = "https://nova-pro.onrender.com";

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusBox = document.getElementById('statusBox');
            const statusMsg = document.getElementById('statusMsg');

            // Collect Data
            const productData = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                cat: document.getElementById('cat').value,
                img: document.getElementById('img').value,
                desc: document.getElementById('desc').value
            };

            // Loading state
            submitBtn.innerText = "Uploading to Cloud...";
            submitBtn.disabled = true;

            try {
                // Now fetching from the Render URL
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    showStatus("✅ Product added to Cloud Database!", "bg-green-50 text-green-600");
                    document.getElementById('productForm').reset();
                } else {
                    throw new Error("Failed to save product");
                }
            } catch (err) {
                console.error(err);
                showStatus("❌ Error: Cloud server not responding. Wait 30s for it to wake up.", "bg-red-50 text-red-600");
            } finally {
                submitBtn.innerText = "Upload to Database";
                submitBtn.disabled = false;
            }
        });

        function showStatus(text, classes) {
            const box = document.getElementById('statusBox');
            const msg = document.getElementById('statusMsg');
            box.className = `p-4 rounded-xl text-sm font-bold ${classes}`;
            box.innerText = text;
            msg.classList.remove('hidden');
            setTimeout(() => msg.classList.add('hidden'), 4000);
        }
    </script>
</body>
</html>
